<div class="container-fluid">
    <div class="row mh-100vh">
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block" style="opacity: 0.87;">
            <div class="m-auto w-lg-75 w-xl-50">
                <h2 class="text-info fw-light mb-5"><img src="assets/animals_5443293.png" style="width: 43px;height: 43px;"><strong><span style="color: rgb(255, 126, 183);">Bestie finder</span></strong></h2>
                <form [formGroup]="form">
                    <div class="form-group mb-3"><label class="form-label text-secondary">Email</label>
                        <input class="form-control" type="email" formControlName="email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                    <div class="form-group mb-3"><label class="form-label text-secondary">Contraseña</label>
                        <input class="form-control" type="password" formControlName="password" required=""></div>
                    <button (click)="login()" class="btn btn-info mt-2" type="submit" style="background: rgb(255,126,183); ">Iniciar sesion</button>
                </form>
                <p class="mt-3 mb-0"><a class="text-info small" href="#" style="border-color: rgb(255,126,183);"><span style="color: rgb(255, 126, 183);">Olvidaste tu email o tu contraseña?</span></a></p>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image: url(&quot;assets/fondo-login.jpg&quot;);background-size: cover;background-position: center center;">
            <p class="ms-auto small text-dark mb-2"><em>&nbsp;</em></p>
        </div>
    </div>
</div>
