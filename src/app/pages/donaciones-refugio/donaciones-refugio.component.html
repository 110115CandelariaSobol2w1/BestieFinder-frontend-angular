<div class="container">
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center mb-3">
                    <h3><strong><span style="color: rgb(255, 126, 183);">Donaciones recibidas</span></strong></h3>
                </div>
                <div class="col-xl-12">
                    <div class="table-responsive" id="myTable">
                        <table class="table table-striped table-sm table-bordered">
                            <thead>
                                <tr>
                                    <th><span style="color: rgb(255, 126, 183);">Usuario</span></th>
                                    <th><span style="color: rgb(255, 126, 183);">Fecha Donacion</span></th>
                                    <th><span style="color: rgb(255, 126, 183);">Monto</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let donacion of donaciones">
                                    <td>{{donacion.usuario.nombre}} {{donacion.usuario.apellido}}</td>
                                    <td>{{ donacion.donacion_fecha | date: 'dd/MM/yyyy HH:mm' }}</td>
                                    <td>{{donacion.donacion_monto}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="col-xl-12 text-center mb-3">
                            <h3><strong><span style="color: rgb(255, 126, 183);">No recibio donaciones</span></strong></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Dynamically-Add-Remove-Table-Row-style.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
