<div class="container-fluid">
    <div class="card shadow mb-3">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold"><span style="color: rgb(255, 126, 183);">Nuevo Evento</span></p>
        </div>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="row" style="margin-bottom: 25px;text-align: left;">
                    <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2" style="display: inline;text-align: center;margin-bottom: 25px;"><img class="rounded-circle mb-3 mt-4 img-fluid" src="assets/img/dogs/1683338381655.jpg" style="display: inline;max-height: 110px;"><br><button class="btn btn-primary btn-sm" id="photoBtn" type="button" style="background: linear-gradient(#b6c4ff, #ff7bef);color: rgb(0,0,0); border-color: #ff7bef;">Subir Foto</button></div>
                    <div class="col-sm-8 col-md-8 col-lg-9 col-xl-10 col-xxl-10 align-self-center">
                        <div class="row">
                            <div class="col-md-12 text-start">
                                <div class="mb-3"><label class="form-label" for="email"><strong>Nombre del evento</strong></label><input formControlName="evento_nombre" class="form-control" type="" id="email" placeholder="" name="email" required=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-start">
                        <div class="mb-3"><label class="form-label" for="username"><strong>Descripcion</strong></label><input formControlName="evento_descripcion" class="form-control" type="" id="password" placeholder=""></div>
                    </div>
                    <div class="col-md-6 text-start">
                        <div class="mb-3"><label class="form-label" for="username"><strong>Fecha y hora de inicio</strong></label><input formControlName="evento_inicio" class="form-control" type="" id="verifyPassword" placeholder="AAAA-MM-DD 00:00:00"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3"><label class="form-label" for="username"><strong>Fecha y hora de finalizacion</strong></label><input formControlName="evento_fin" class="form-control" type="" id="verifyPassword" placeholder="AAAA-MM-DD 00:00:00"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3"><label class="form-label" for="username"><strong>Ubicacion</strong></label><input formControlName="evento_ubicacion" class="form-control" type="" id="verifyPassword" placeholder=""></div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3"><label class="form-label" for="city"><strong>Ciudad</strong></label><input formControlName="evento_ciudad" class="form-control" type="text" id="cityId" placeholder="" name="city" required=""></div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3"><label class="form-label" for="city"><strong>Foto</strong></label><input formControlName="evento_photo" class="form-control" type="text" id="cityId" placeholder="" name="city" required=""></div>
                    </div>
                    
                    <div class="col">
                        <p id="emailErrorMsg" class="text-danger" style="display:none;"></p>
                        <p id="passwordErrorMsg" class="text-danger" style="display:none;"></p>
                    </div>
                    <div class="col-md-12" style="text-align: right;margin-top: 5px;"><button (click)="crearEvento()" class="btn btn-primary btn-sm" id="submitBtn" type="submit">Guardar cambios</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
