<main class="page" style="min-height: 100%;">
    <section class="clean-block about-us">
        <div class="row" style="margin-right: 0px;margin-left: 0px;">
            <div class="col-md-12" style="margin-bottom: 25px;padding-left: 75px;font-size: 21px;margin-top: 10px;"><a class="anone" href="profile.html"><i class="fa fa-long-arrow-left"></i><span>&nbsp; Volver</span></a></div>
        </div>
        <div class="row" style="margin-right: 0px;margin-left: 0px;">
            <div class="col text-center">
                <h1 style="color: rgb(255,126,183);">{{usuario.data.nombre}} {{usuario.data.apellido}}</h1>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;margin-top: 10px;">
            <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;">
                <div class="card clean-card text-center"><img class="card-img-top w-100 d-block" [src]="usuario.data.photo">
                    <div class="card-body info">
                        <div class="row" style="margin-top: -24px;">
                            <div class="col-md-12" style="margin-top: 22px;">
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Nombre</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{usuario.data.nombre}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Apellido</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{usuario.data.apellido}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Email</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{usuario.data.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Telefono</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{usuario.data.telefono}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"><a [routerLink]="'/editar-perfil'" class="btn btn-success" role="button" href="editProfile.html" style="color: rgb(0,0,0);background: linear-gradient(#ff7eb7, #b6c4ff);border-style: none;"><i class="fas fa-pencil-alt" style="color: rgb(0,0,0);"></i>&nbsp;Editar</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!perteneceARefugio" class="col text-center d-md-flex justify-content-center align-items-center justify-content-md-center align-items-md-center" style="box-shadow: 0px 0px;display: flex;position: static;margin-top: 25px; margin-bottom: 30px;">
            <button  class="btn btn-link" data-bss-hover-animate="pulse" style="color: #000000;/*border-color: rgb(182,196,255);*/background: linear-gradient(#ff7eb7, #b6c4ff), rgb(255,126,183);" type="button" [routerLink]="['/crear-refugio']">
                <span style="color: rgb(0, 0, 0);">Registrar un refugio</span>
                <strong><span style="color: rgb(182, 196, 255);">&nbsp;</span></strong>
                <i class="icon ion-android-arrow-forward" style="color: rgb(0,0,0);"></i>
            </button>
            <button class="btn btn-link border-pretty" data-bss-hover-animate="pulse" style="color: black;margin-left: 15px;border-color: rgb(182,196,255);background: linear-gradient(#ff7eb7, #b6c4ff), rgb(255,126,183);" type="button" [routerLink]="['/unirse']">
                <span style="color: rgb(0, 0, 0);">Unirme a un refugio</span>
                <strong><span style="color: rgb(0, 0, 0);">&nbsp;</span></strong>
                <i class="icon ion-android-arrow-forward" style="color: rgb(0,0,0);"></i>
            </button>
        </div>
        <div *ngIf="datosUsuarioYRefugio" class="row" style="margin-right: 0px;margin-left: 0px;">
            <div class="col text-center">
                <h1 style="color: rgb(255,126,183);">Sos voluntario del refugio "{{datosUsuarioYRefugio.data.refugio.refugio_nombre}}"</h1>
            </div>
        </div>
    </section>
</main>
