<div class="container">
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 text-center mb-3">
                    <h3><strong><span style="color: rgb(255, 126, 183);">Solicitudes de Voluntarios</span></strong></h3>
                </div>
                <div class="col-xl-12">
                    <div class="table-responsive" id="myTable">
                        <table class="table table-striped table-sm table-bordered">
                            <thead>
                                <tr>
                                    <th><span style="color: rgb(255, 126, 183);">Usuario</span></th>
                                    <th><span style="color: rgb(255, 126, 183);">Rol</span></th>
                                    <th><span style="color: rgb(255, 126, 183);">Acciones</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let solicitud of solicitudes">
                                    <td>{{solicitud.usuario.nombre}} {{solicitud.usuario.apellido}}</td>
                                    <td>{{ solicitud.ref_user_rol}}</td>
                                    <td class="text-center">
                                        <div class="btn-group btn-group-sm" role="group" aria-label="Acciones">
                                            <button (click)="confirmarSolicitud(solicitud.user_id)" class="btn" style="color: var(--bs-emphasis-color);background: rgb(255,126,183); margin-right: 10px;" type="button">Confirmar</button>
                                            <button (click)="cancelarsolicitud(solicitud.user_id)" class="btn" style="color: var(--bs-emphasis-color);background: rgb(255,126,183);" type="button">Cancelar</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="col-xl-12 text-center mb-3">
                            <h3 *ngIf="mostrarMensaje"><strong><span style="color: rgb(255, 126, 183);">No hay solicitudes pendientes</span></strong></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Dynamically-Add-Remove-Table-Row-style.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
