<div>
    <div class="container">
        <section class="mt-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <section class="py-4 py-xl-5">
                            <div class="container h-100">
                                <div class="border rounded border-0 p-4 py-5" style="background: rgb(255,126,183);width: 100%;height: 400px;">
                                    <div class="row h-100">
                                        <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                                            <div>
                                                <h1 class="text-uppercase fw-bold text-white mb-3">Cantidad de Publicaciones por Tipo de Animal</h1>
                                                <p class="mb-4"><br><span style="color: rgb(255, 255, 255);">Este gráfico Muestra la cantidad de publicaciones clasificadas por tipo de animal. Explora cómo se distribuyen las publicaciones de adopción o ayuda para cada categoría de mascota.</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container">
        <section class="mt-4 text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="addon-wrapping">Desde</span>
                        <input type="date" class="form-control" placeholder="Desde" aria-label="Desde" aria-describedby="addon-wrapping" [(ngModel)]="fechaInicio">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="addon-wrapping">Hasta</span>
                        <input type="date" class="form-control" placeholder="Hasta" aria-label="Hasta" aria-describedby="addon-wrapping" [(ngModel)]="fechaFin">
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn" style="background-color:rgb(255,126,183) ;" (click)="obtenerPublicacionesFecha()">Filtrar</button>
                </div>
            </div>
        </section>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="chart-container">
                    <canvas id="piechart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
